<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armadillo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="landing">
        <div class="loader">
            <img src="images/loader.gif" alt="loading">
        </div>
        <nav class="hidden">
            <div class="nav_background"></div>
            <div class="nav_inside">
                <div class="menubar">
                    <ul>
                        <li>
                            <a href="">Plans
                                <div class="m1">
                                    <div class="homeowners">
                                        <div class="homeowners__img">
                                            <img src="images/menu-homeowner.svg" alt="">
                                        </div>
                                        <div class="homeowners__text">
                                            <h4>Homeowners</h4>
                                            <p>Hassle-free home ownership.</p>
                                            <button>Subscribe</button>
                                        </div>
                                    </div>
                                    <div class="landlords">
                                        <div class="landlords__img">
                                            <img src="images/icon-landlords.svg" alt="">
                                        </div>
                                        <div class="landlords__text">
                                            <h4>Landlords</h4>
                                            <p>Happy Tenant, happy Landlord.</p>
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </li>
                        <li>
                            <a href="">Partners

                            </a>
                        </li>
                        <li>
                            <a href="">Blog

                            </a>
                        </li>
                        <li>
                            <a href="">Company

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="buttons">
                    <div class="buttons__inner">
                        <button>Service</button>
                        <button>Log in</button>
                        <button>See Plans</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="motto start">
            <h1>Welcome to a new age of home warranty.</h1>
            <p>Affordable, subscription-based protection for when
                appliances and systems break down in your home.</p>
            <button><span>See Plans</span><img src="images/chevron-right.svg" alt=""></button>

            <img src="images/birds.gif" alt="birds" class="birds start">

        </div>
        </div>
        <div class="animation">
            <div class="bush1"><img class="start" src="images/hero-bush1.png" alt=""></div>
            <div class="bush2"><img class="start" src="images/hero-bush2.png" alt=""></div>
            <div class="tree1"><img class="start" src="images/hero-tree1.svg" alt=""></div>
            <div class="smallbush1"><img class="start" src="images/hero-wbush1.svg" alt=""></div>
            <div class="tree-mid"><img class="start" src="images/hero-tree2.svg" alt=""></div>
            <div class="tree2"><img class="start" src="images/hero-tree3.svg" alt=""></div>
            <div class="bcg"><img class="start" src="images/home-hero-bg.svg" alt=""></div>
            <div class="clouds"><img class="start" src="images/hero-clouds.svg" alt=""></div>
            <div class="ground">
                <div class="ground-line start"></div>
                <div class="check start">
                    <img src="images/arrow-curve.svg" alt="">
                    <p>Check us out on</p>
                </div>

            </div>
            <div class="armadillo start">
                <img class="abody" src="images/abody.svg" alt="">
                <img class="ahead" src="images/ahead.svg" alt="">
                <img class="atail" src="images/hero-tail.svg" alt="">
                <img class="leftear" src="images/earL.svg" alt="">
                <img class="rightear" src="images/earR.svg" alt="">
                <img class="house start" src="images/hero-house.png" alt="" class="house">
                <div class="eye">
                    <div class="eye_inner"></div>
                </div>
            </div>
            <div class="sun start">
                <img src="images/hero-sun.svg" alt="">
                <div class="first_layer"></div>
                <div class="second_layer"></div>
            </div>
        </div>
        <div class="what-is start">
            <img src="images/whatis-btn.svg" alt="what-is-home-warranty">
            <img src="images/whatis-btn-on.svg" alt="what-is-home-warranty">

        </div>
    </section>
    <section class="brands">
        <div class="brands__inner">
            <img src="images/logo-coverager@2x.png" alt="">
            <img src="images/logo-digin@2x.png" alt="">
            <img src="images/logo-proptech@2x.png" alt="">
            <img src="images/logo-businessjournals@2x.png" alt="">
        </div>
    </section>
    <script src="scripts/nav.js"></script>
    <script src="scripts/animation.js"></script>
</body>

</html>
